<form class="emp-form" #proyectoForm="ngForm" (ngSubmit)="onSubmit(proyectoForm)">
  <input type="hidden" name="ProyectoID" #ProyectoID="ngModel" [(ngModel)]="proyectoService.selectedProyecto.proyectoId">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control" name="Nombre" #Nombre="ngModel" [(ngModel)]="proyectoService.selectedProyecto.nombre"
        placeholder="Nombre del Proyecto" required>
      <div class="validation-error" *ngIf="Nombre.invalid && Nombre.touched">Este campo es necesario.</div>
    </div>
    <div class="form-group col-md-6">
      <input class="form-control" name="empresa" #empresa="ngModel" [(ngModel)]="proyectoService.selectedProyecto.empresa" placeholder="Empresa"
        required>
      <div class="validation-error" *ngIf="empresa.invalid && empresa.touched">Este campo es necesario.</div>
    </div>
  </div>
  <div class="form-group">
    <input class="form-control" name="presupuesto" #presupuesto="ngModel" [(ngModel)]="proyectoService.selectedProyecto.presupuesto" placeholder="Presupuesto">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control" name="tecnologias" #tecnologias="ngModel" [(ngModel)]="proyectoService.selectedProyecto.tecnologias" placeholder="Tecnologias">
    </div>
    <div class="form-group col-md-6">
      <input class="form-control" name="fechaInicio" #fechaInicio="ngModel" [(ngModel)]="proyectoService.selectedProyecto.fechaInicio" placeholder="fechaInicio">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <button [disabled]="!proyectoForm.valid" type="submit" class="btn btn-lg btn-block btn-info">
        <i class="fa fa-floppy-o"></i> Enviar</button>
    </div>
    <div class="form-group col-md-4">
      <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(proyectoForm)">
        <i class="fa fa-repeat"></i> Limpiar</button>
    </div>
  </div>
</form>
